data:
  young_dir: "./data/young"      # Put young faces here (<30 years)
  old_dir: "./data/old"          # Put old faces here (>=50 years)
  batch_size: 8
  num_workers: 6
  img_size: 128

training:
  lr: 0.0002
  betas: [0.5, 0.999]
  lambda_cycle: 10.0
  lambda_deep_cycle: 3.0
  lambda_identity: 5.0
  lambda_lpips: 5.0
  max_epochs: 200
  log_every_n_steps: 50
  sample_every_n_epochs: 5
  checkpoint_every_n_epochs: 20

wandb:
  project: "bidirectional-face-aging"
  entity: null   # change to your username if private